<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>&#x1F4D6; Library</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <button class="button" id="log-in-button">Hello, Muadz</button>
        </div>
    </header>

    <main class="main">
        <div class="add-book-container">
            <h2>Add Book</h2>
            <form class="add-book-form">
                <input class="input" id="title" type="text" placeholder="Title" maxlength="100" required>
                <input class="input" id="author" type="text" placeholder="Author" maxlength="100" required>
                <input class="input" id="pages" type="number" placeholder="Pages" required maxlength="10000" >
                <button class="input button" type="submit">Add</button>
            </form>
        </div>
        <div class="library-container"></div>
    </main>

    <footer class="footer">
        <button onclick="location.href='https://github.com/muadzyamani/odin-library'" class="github"><i class="fa fa-github"></i></button>
        <div class="name">Muadz Yamani</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
