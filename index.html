<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <button class="button" id="log-in-button">Hello, Muadz</button>
        </div>
    </header>
    <main class="main">
        <div class="add-book-container">
            <h2>Add Book</h2>
            <div class="add-book-form">
                <input class="input" type="text" placeholder="Title" required maxlength="100">
                <input class="input" type="text" placeholder="Author" required maxlength="100">
                <input class="input" type="number" placeholder="Pages" required maxlength="10000">
                <button class="input button" type="submit">Add</button>
            </div>
        </div>
        <div class="library-container">
            <div class="book-container">
                <div class="book-details-container">
                    <div class="book-name">"Harry Potter and the Deathly Hallows"</div>
                    <div class="book-author">J K Rowling</div>
                    <div class="book-pages">730 pages</div>
                </div>
                <div class="book-actions-container">
                    <button class="action-button" id="read-button">Not Read</button>
                    <button class="action-button" id="remove-button">Remove</button>
                </div>
            </div>
            <div class="book-container">
                <div class="book-details-container">
                    <div class="book-name">"Atomic Habits"</div>
                    <div class="book-author">James Clear</div>
                    <div class="book-pages">300 pages</div>
                </div>
                <div class="book-actions-container">
                    <button class="action-button" id="read-button">Not Read</button>
                    <button class="action-button" id="remove-button">Remove</button>
                </div>
            </div>
            
        </div>

    </main>
    <footer class="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
